<!DOCTYPE html>
<html>
    <!--
        #214
        #fffff0 - white
        #d5e4c7 - grey
        #484a59 - light black
        #282634 - black
        #ed8917 - orange
    -->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chattii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Socket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>

    <div id="header">
        <h2 id="header__logo">Chattii</h2>
    </div>

    <section id="login-section">
        <div id="login-section__container">
            <div id="login-section__container__description">
                <p>Talk to people online anonymously and get Chattii!</p>
            </div>
            <div id="login-section__container__login">
                <span>
                    <input id="nickname" type="text" placeholder="nickname" autocomplete="off" autofocus="autofocus">
                    <button id="submit-name" type="button">Enter</button>
                </span>
                <p id="login-section__container__message"></p>
            </div>
        </div>
        
    </section>

    <script type="text/javascript" src="/js/main.js"></script>

</body>
</html>
